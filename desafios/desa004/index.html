<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        #troco{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #9391F7;
            width: 150px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <div id="troco" onclick="clicar()">
        Comprar produto
    </div>
    <script>
        function clicar(){
            var pro = prompt('Qual produto vc está comprando?')
            var valor = Number(prompt(`Quanto custa ${pro} que você está comprando ?`))
            var pago = Number(prompt(`Qual foi o valor que vc pagou para ${pro}, para calcular o troco!`))
            var s = Number(pago - valor)
            alert(`Você comprou ${pro} que custou R$ ${valor}.
            Deu R$${pago} em dinheiro e vai receber R$${s} de troco.
            Volte Sempre!`)
        }
    </script>
</body>
</html>
