<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pode votar?</title>
</head>
<body>
   <h1>Idade para votar</h1>
   Digite aqui sua idade: <input type="number" name="txtid" id="txtid">
   <input type="button" value="verificar" onclick="verificar()">
   <div id="res">
       Resultado
   </div>
   <script>
       function verificar(){
           var txtid = document.querySelector('input#txtid')
           var res = document.querySelector('div#res')
           var idade = Number(txtid.value)
           res.innerHTML = `<p>Você tem ${idade} anos.</p>`
           if(idade < 16){
               res.innerHTML += '<p>Não vota</p>'
           } else if(idade >= 16 && idade < 18 || idade > 65){
               res.innerHTML += '<p>Voto opcional</p>'
           }else{
               res.innerHTML += '<p>Vota</p>'
           }
       }
   </script>
</body>
</html>
