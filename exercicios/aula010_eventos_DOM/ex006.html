<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgba(0, 187, 255, 0.693);
            font-family: Arial, Helvetica, sans-serif;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja..
    </div>
    <script>
        function clicar(){
            var a = document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.background = '#31DEBE'
        }
        function entrar(){
            var a = document.getElementById('area')
            a.innerText = 'entrou'
            a.style.background = '#F79A7B'
        }
        function sair(){
            var a = document.getElementById('area')
            a.innerText = 'saiu'
            a.style.background = 'rgba(0, 187, 255, 0.693)'
        }

    </script>
</body>
</html>
