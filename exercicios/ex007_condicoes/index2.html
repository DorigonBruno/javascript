<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que país vc mora?</title>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Qual país você mora ?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    
    <script>
        function verificar(){
          var pais = document.querySelector('input#txtpais')
          var res = document.querySelector('div#res')
          var pais2 = (pais)
          res.innerHTML = `Vc mora no país ${pais2}`
        }
    </script>

</body>
</html>
