<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país vc mora?</title>
</head>
<body>
    <h1>Qual país vc mora?</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">
        Resultado
    </div>
    <script>
        function verificar(){
            var txtpais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = (txtpais.value) // quando for input não se esqueça de colocar o .value,senão não pega!
            res.innerHTML = `<p>Você mora em <strong>${pais}</strong></p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else{
                res.innerHTML += `<p>Você é <strong>Gringo!</strong></p>`
            }
        }
    </script>
</body>
</html>
