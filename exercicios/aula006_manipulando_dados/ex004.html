<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome ?')
        document.write(`Olá <strong>${nome}</strong>,Seu nome tem<strong> ${nome.length}</strong> letras <br>`) 

        document.write(`Agora seu nome em maiusculas <strong>${nome.toUpperCase()}</strong> <br>`)

        document.write(`Agora em minusculas <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
